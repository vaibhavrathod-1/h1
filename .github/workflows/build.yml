name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: build
      run: make build
      
    - name: push
      run: make push

    - name: minikube start
      run: make minikube
          
    - name: helm
      run: make helm
  
    - name: get service
      run: make service
    

