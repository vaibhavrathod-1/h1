name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: build
      run: make build
      
    - name: push
      run: make push
    
    - name: helm
      run: helm install helmchart ./charts/helmchart
      
